  <script>
    // Assuming your React component is rendering in an element with the ID "root"
    const rootElement = document.getElementById('root');

    function updateTitle() {
      // Get the path part of the URL
      const path = window.location.pathname;

      // Set the title to the path
      document.title = path;
    }

    // Add an event listener to update the title when the component loads
    rootElement.addEventListener('load', updateTitle);

    // Add an event listener to update the title when the route changes
    rootElement.addEventListener('routeChange', updateTitle);
  </script>
